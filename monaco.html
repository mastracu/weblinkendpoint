<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="monaco-editor/min/vs/editor/editor.main.css">
</head>
<body>

    <h2>Monaco Editor Sync Loading Sample</h2>
    <div id="monacocontainer" style="width:800px;height:600px;border:1px solid grey"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="eventsource.js"></script>
    <script type="text/javascript" src="tabulator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js" integrity="sha256-0SGl1PJNDyJwcV5T+weg2zpEMrh7xvlwO4oXgvZCeZk=" crossorigin="anonymous"></script>

    <script>

        require.config({ paths: { 'vs': 'monaco-editor/min/vs' } });

        require(['vs/editor/editor.main'], function () {

            monaco.languages.register({ id: 'zpl' });

            // Register a tokens provider for the language
            monaco.languages.setMonarchTokensProvider('zpl', {
                tokenizer: {
                    root: [
                        [/\^(A@?|[B-Z][A-Z0-9])/, "zplcmd"],
                        [/~[A-Z][A-Z0-9]/, "zpltilde"],
                    ]
                }
            });

            // Define a new theme that contains only rules that match this language
            monaco.editor.defineTheme('myCoolTheme', {
                base: 'vs',
                inherit: false,
                rules: [
                    { token: 'zplcmd', foreground: 'ff0000', fontStyle: 'bold' },
                    { token: 'zpltilde', foreground: 'FFA500' },
                ]
            });

            // Register a completion item provider for the new language
            monaco.languages.registerCompletionItemProvider('zpl', {
                provideCompletionItems: () => {
                    var suggestions = [{
                        label: 'field',
                        kind: monaco.languages.CompletionItemKind.Keyword,
                        insertText: '^FD${1:condition}^FS',
                        insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet
                    }, {
                        label: 'newlabel',
                        kind: monaco.languages.CompletionItemKind.Snippet,
                        insertText: [
                            '^XA',
                            '$0',
                            '^XZ'
                        ].join('\n'),
                        insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet,
                        documentation: 'New ZPL label'
                    }];
                    return { suggestions: suggestions };
                }
            });

            monaco.languages.registerHoverProvider('zpl', {
                provideHover: function (model, position) {
                    return xhr('https://kotlin-rain.appspot.com/zpl', model.getLineContent(position.lineNumber)).then(function (res) {

                        return {
                            // range: new monaco.Range(1, 1, model.getLineCount(), model.getLineMaxColumn(model.getLineCount())),
                            range: new monaco.Range(position.lineNumber, 1, position.lineNumber, model.getLineMaxColumn(position.lineNumber)),
                            contents: [
                                { value: '**' + model.getLineContent(position.lineNumber) + '**' },
                                { value: '```html\n' + res.responseText + '\n```' }
                            ]
                        }
                    });
                }
            });

            monaco.editor.create(document.getElementById("monacocontainer"), {
                theme: 'myCoolTheme',
                value: getCode(),
                language: 'zpl'
            });
        });

        function getCode() {
            return [
                '~JC',
                '^XA',
                '^CF0,190',
                '^A0,20^FO485,965',
                '^FDCA^FS',
                '^XZ'
            ].join('\n');;
        }
    
        function xhr(url, key) {
            var req = null;
            return new Promise(function (c, e) {
                req = new XMLHttpRequest();
                req.onreadystatechange = function () {
                    if (req._canceled) { return; }

                    if (req.readyState === 4) {
                        if ((req.status >= 200 && req.status < 300) || req.status === 1223) {
                            c(req);
                        } else {
                            e(req);
                        }
                        req.onreadystatechange = function () { };
                    }
                };

                req.open("POST", url, true);
                req.setRequestHeader("Content-Type", "text/plain;charset=UTF-8");

                req.responseType = "";

                req.send(key);
            }, function () {
                req._canceled = true;
                req.abort();
            });
        }

    </script>

</body>
</html>
