<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="tabulator.min.css" rel="stylesheet">
	<style>
	.button {
    		background-color: #4CAF50;
    		border: none;
    		color: white;
    		padding: 15px 25px;
    		text-align: center;
    		font-size: 16px;
    		cursor: pointer;
            margin-bottom: 25px;
		}

	.button:hover {
    		background: green;
		}

    .form {
            margin-bottom: 25px;
    }

	</style>
	</head>
	<body>
		<h1 style="text-align: center;">Zebra Store Product List</h1>
        <button id="newrow-button" class="button">Add new product</button>
        <button id="deleterow-button" class="button">Remove product</button>
        <button id="printlabel-button" class="button">Print product label</button>
        <form class="form">SKU: <input type="text" id="sku" /> Description: <input type="text" name="description" > Initial Unit Price: <input type="text" name="price" > EAN code: <input type="text" name="ean"> </form>
        
		<div id="example-table"></div>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="tabulator.min.js"></script>
		<script type="text/javascript">

			$("#example-table").tabulator({
			    selectable:1, 
			    layout:"fitColumns", //fit columns to width of table (optional)
			    columns:[ //Define Table Columns
			        { title: "SKU", field: "sku", sorter: "number", width: 150, align: "right",  },
			        { title: "Description", field: "description", sorter: "string", align: "left", width: 200 },
			        { title: "Unit Price", field: "unitPrice", sorter: "number", editor: "input", validator: ["integer","required"], align: "right", sortable: false },
			        { title: "EAN/UPC code", field: "eanCode", sorter: "number", align: "right" },
			    ],
                //index:"sku",
			    cellEdited:function(cell){
				    var data = cell.getRow().getData();
				    var myJSON = JSON.stringify(data);
				    var xhr = new XMLHttpRequest();
				    var url = "productupdate";
				    xhr.open("POST", url, true);
				    xhr.setRequestHeader("Content-type", "application/json");
				    xhr.send(myJSON);
    			},
			    rowSelectionChanged:function(data, rows){
        			//update selected row counter on selection change
    			},
			});

			$("#example-table").tabulator("setData", "storepricelist.json");
			
			$("#printlabel-button").click(function(){
			    var selectedData = $("#example-table").tabulator("getSelectedData");
			    if (selectedData.length == 0) {
			        alert("No rows selected !")
			    }
			    else {
			        var myJSON = JSON.stringify(selectedData[0]);
			        var xhr = new XMLHttpRequest();
			        var url = "printproduct";
			        xhr.open("POST", url, true);
			        xhr.setRequestHeader("Content-type", "application/json");
			        xhr.send(myJSON);
			    }
			});

			$("#newrow-button").click(function () {
			    window.alert( $('#sku').val() );
			    // $("#example-table").tabulator("addData", [{}], true);
			    //$("#example-table").tabulator("addData", [{ sku: "999", description: "new row", eanCode: "9788856646230", unitPrice: 111 }], true);
			});

		</script>
	</body>
</html>
