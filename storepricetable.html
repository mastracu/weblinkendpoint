<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="tabulator.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
	.button {
    		background-color: #4CAF50;
    		border: none;
    		color: white;
    		padding: 15px 25px;
    		text-align: center;
    		font-size: 16px;
    		cursor: pointer;
            margin-bottom: 25px;
		}

	.button:hover {
    		background: green;
		}

    .form {
            margin-bottom: 25px;
    }

    #example-table {
            float:left;
            margin-bottom: 25px;
    }

    #printers-div {
            width: 500px;
            margin-bottom: 25px;
    }

    .left-div {
            float:left;
    }

    .left-div-margin {
            float:left;
            margin-left:4px;
    }

	</style>
	</head>
	<body>
		<h1 style="text-align: center;">Zebra Store Product List</h1>
        <button id="newrow-button" class="button">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        <button id="deleterow-button" class="button">
            <span class="glyphicon glyphicon-minus"></span>
        </button>
        
        <form id ="newrowform" class="form"> <input type="text" placeholder="SKU" id="code" /> <input type="text" id="description" placeholder="Description" > <input type="text" id="price" placeholder="Price" > <input type="text" id="ean" placeholder="ean"> </form>
        
		<div id="example-table"></div>
        <div id="printers-div">
            <div id="printers-button" class="left-div">
                <button id="printlabel-button" class="button">
                    <span class="glyphicon glyphicon-print"></span>
                </button>
                <button id="refresh-button" class="button">
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>
            </div>
            <div id="printers-table" class="left-div-margin"></div>
        </div>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="tabulator.min.js"></script>
		<script type="text/javascript">

			$("#example-table").tabulator({
			    selectable:1, 
			    layout:"fitColumns", //fit columns to width of table (optional)
			    columns:[ //Define Table Columns
			        { title: "SKU", field: "sku", sorter: "number", width: 150, align: "right",  },
			        { title: "Description", field: "description", sorter: "string", align: "left", width: 200 },
			        { title: "Unit Price", field: "unitPrice", width: 150, sorter: "number", editor: "input", validator: ["float", "required"], align: "right", sortable: false },
			        { title: "EAN/UPC code", field: "eanCode", sorter: "number", align: "right" },
			    ],
                //index:"sku",
			    cellEdited:function(cell){
				    var data = cell.getRow().getData();
				    var myJSON = JSON.stringify(data);
				    var xhr = new XMLHttpRequest();
				    var url = "productupdate";
				    xhr.open("POST", url, true);
				    xhr.setRequestHeader("Content-type", "application/json");
				    xhr.send(myJSON);
    			},
			    rowAdded: function (row) {
			        var data = row.getData();
			        var myJSON = JSON.stringify(data);
			        var xhr = new XMLHttpRequest();
			        var url = "productupdate";
			        xhr.open("POST", url, true);
			        xhr.setRequestHeader("Content-type", "application/json");
			        xhr.send(myJSON);
			    },
			});

			$("#printers-table").tabulator({
			    selectable: 1,
			    width: 250,
			    layout: "fitColumns",
			    columns: [ //Define Table Columns
			        { title: "Printer Serial Number", field: "uniqueID", sorter: "string", align: "left", },
			    ],
			    //index:"sku",
			    cellEdited: function (cell) {
			    },
			    rowAdded: function (row) {
			    },
			});

			$("#example-table").tabulator("setData", "storepricelist.json");
			$("#printers-table").tabulator("setData", "printerslist.json");

			$("#refresh-button").click(function () {
			    $("#printers-table").tabulator("setData", "printerslist.json");
			});

			$("#printlabel-button").click(function(){
			    var selectedData = $("#example-table").tabulator("getSelectedData");
			    var selectedPrinter = $("#printers-table").tabulator("getSelectedData");

			    if (selectedData.length == 0) {
			        alert("No products selected to print !")
			    }
			    else {
			        if (selectedPrinter.length == 0) {
			            alert("No printer selected !")
			        }
			        else {
			            var ProductPrinterObj = { id: selectedPrinter[0].uniqueID, ProductObj: selectedData[0] }
			            var myJSON = JSON.stringify(ProductPrinterObj);
			            var xhr = new XMLHttpRequest();
			            var url = "printproduct";
			            xhr.open("POST", url, true);
			            xhr.setRequestHeader("Content-type", "application/json");
			            xhr.send(myJSON);
			            // console.log("JSON output: " + myJSON);
			        }
			    }
			});

			$("#newrow-button").click(function () {
			    $("#example-table").tabulator("addData", [{ sku: $('#code').val(), description: $('#description').val(), eanCode: $('#ean').val(), unitPrice: $('#price').val() }], true);
			    document.getElementById("newrowform").reset();
			});

		</script>
	</body>
</html>
