<form name="modulo" action="/submitprice" method="post">
  <label for="prezzo">New item unit price : </label>
  <input name="prezzo" type="text" required/>
  <input type="submit" value="Submit"/> 
</form>

<script type="text/javascript"> 
    var xhr = new XMLHttpRequest();
    xhr.open('GET', "https://weblinkendpoint.herokuapp.com/pricequery", true);
    xhr.send();

    xhr.addEventListener("readystatechange", processRequest, false);

    function processRequest(e) {
        if (xhr.readyState == 4 && xhr.status == 200) {
            var response = JSON.parse(xhr.responseText);
            document.forms['modulo']['prezzo'].value = response.unitprice;
        }
    }
</script>
