<!DOCTYPE html>
<html lang="en">
<head>
    <link href="tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 25px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 25px;
        }

            .button:hover {
                background: green;
            }

        .form {
            margin-bottom: 25px;
            margin-left: 4px;
        }

        #printers-div {
            width: 500px;
            margin-bottom: 25px;
        }

        .left-div {
            margin-left: 4px;
        }

        .left-div-margin {
            float: left;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">WEblinkEndPoint Application Selector</h1>

    <div id="printers-div">
            <div id="printers-button" class="left-div">
                <button id="refresh-button" class="button">
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>
                <button id="sendcmd-button" class="button">
                    <span class="glyphicon glyphicon-play"></span>
                </button>
            </div>
            <form id="jsonform" class="form">
                <input type="text" placeholder="Json Command" id="jsoncmd" size="50" />
            </form>
            <div id="printers-table" class="left-div-margin"></div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="tabulator.min.js"></script>
    <script type="text/javascript">


        $("#printers-table").tabulator({
            selectable: 1,
            width: 800,
            layout: "fitColumns",
            columns: [ //Define Table Columns
                { title: "Printer Serial Number", field: "uniqueID", formatter:"link", sorter: "string", align: "left", },
                { title: "Part Number", field: "partNumber", sorter: "string", align: "left", },
                { title: "FW Version", field: "appVersion", sorter: "string", align: "left", },
                { title: "Application", field: "sgdSetAlertFeedback", sorter: "string", align: "left", editor: "select", editorParams: {
                    "PriceTag":"Repricing app",
                    "IfadLabelConversion":"IFAD label conversion",
                }}],
            cellEdited: function (cell) {
                    var data = cell.getRow().getData();
                    var myJSON = JSON.stringify(data);
                    var xhr = new XMLHttpRequest();
                    var url = "printerupdate";
                    xhr.open("POST", url, true);
                    xhr.setRequestHeader("Content-type", "application/json");
                    xhr.send(myJSON);

			    },
			rowAdded: function (row) {
			    },
			});

			$("#printers-table").tabulator("setData", "printerslist.json");

			$("#refresh-button").click(function () {
			    $("#printers-table").tabulator("setData", "printerslist.json");
			});

		$("#sendcmd-button").click(function(){
			var selectedPrinter = $("#printers-table").tabulator("getSelectedData");

			if (selectedPrinter.length == 0) {
			    alert("No printer selected !")
			}
			else {
			    var ProductJsonCmdObj = { printerID: selectedPrinter[0].uniqueID, msg: $('#jsoncmd').val() }
			    var myJSON = JSON.stringify(ProductJsonCmdObj);
			    var xhr = new XMLHttpRequest();
			    var url = "json2printer";
			    xhr.open("POST", url, true);
			    xhr.setRequestHeader("Content-type", "application/json");
			    xhr.send(myJSON);                
			}
		});


    </script>
</body>
</html>
