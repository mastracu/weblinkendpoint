<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Item price table</title>
  <style>
    body{ padding: 1% 3%; color: rgb(119, 119, 119); }
    h1{ color:#333 }
  </style>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>

<body>
<h1>Edit prices and descriptions for each item</h1>

<table id="editable" class="pure-table pure-table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>SKU</th>
            <th>Descrption</th>
            <th>Price</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td class="uneditable">1</td>
            <td class="uneditable">80232143</td>
            <td>Linguine Barilla</td>
            <td>3.05</td>
        </tr>

        <tr>
            <td class="uneditable">2</td>
            <td class="uneditable">72313423</td>
            <td>Mango Jam</td>
            <td>4.45</td>
        </tr>

        <tr>
            <td class="uneditable">3</td>
            <td class="uneditable">91230023</td>
            <td>Tea 20 bags</td>
            <td>8</td>
        </tr>
    </tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="mindmup-editabletable.js"></script>

<script>
	$('#editable').editableTableWidget();

	$('#editable td.uneditable').on('change', function(evt, newValue) {
		return false;
	});
	$('#editable td').on('change', function(evt, newValue) {
		$.post( "pricetablechange", { value: newValue })
			.done(function( data ) {
    				alert( "Data Loaded: " + data );
			});	
		;
	});
</script>

</body>
</html>
