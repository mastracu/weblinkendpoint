<!DOCTYPE html>
<html lang="en">
<head>
    <link href="tabulator.min.css" rel="stylesheet">
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 25px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 25px;
        }

            .button:hover {
                background: green;
            }
    </style>
</head>
<body>
    <h1 style="text-align: center;">WebLinkEndpoint Log Table</h1>
    <div id="example-table"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="moment.min.js"></script>
    <script type="text/javascript" src="tabulator.min.js"></script>
    <script type="text/javascript">

			$("#example-table").tabulator({
			    selectable:1,
			    layout:"fitColumns", //fit columns to width of table (optional)
			    columns:[ //Define Table Columns
			        {title: "Timestamp", field: "timestamp", sorter: "datetime", align: "left" },
			        {title:"Log Entry", field:"txt", sorter:"string", editor:true, align:"left"},
			    ],
			    rowSelectionChanged:function(data, rows){
        			//update selected row counter on selection change
    			},
			});

			$("#example-table").tabulator("setData", "logdump.json");

    </script>
</body>
</html>
