<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="tabulator.min.css" rel="stylesheet">
	</head>
	<body>
		//<button id="ajax-trigger">Click Me!</button>
		<div id="example-table"></div>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="tabulator.min.js"></script>
		<script type="text/javascript">

			$("#example-table").tabulator({
			    // height:200, // set height of table to enable virtual DOM
			    // data:tabledata, //load initial data into table
			    layout:"fitColumns", //fit columns to width of table (optional)
			    columns:[ //Define Table Columns
			        {title:"SKU", field:"sku", sorter:"number", width:150, align:"right"},
			        {title:"Description", field:"description", sorter:"string", align:"left", width:200},
			        {title:"Unit Price", field:"unitPrice", sorter:"number", align:"right", sortable:false},
			        {title:"EAN/UPC code", field:"eanCode", sorter:"number", align:"right"},
			    ],
			    rowClick:function(e, id, data, row){ //trigger an alert message when the row is clicked
			        alert("Row " + id + " Clicked!!!!");
			    },
			});

			$("#example-table").tabulator("setData", "defaultinventory.json");
			
			//$("#ajax-trigger").click(function(){
    			//	$("#example-table").tabulator("setData", "defaultinventory.json");
			//});
		</script>
	</body>
</html>
